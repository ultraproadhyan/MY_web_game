<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - Interactive 3D Puzzle</title>
    <style>
        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }
        
        /* Particle Background */
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        /* Content Styles */
        .content {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 2rem;
            max-width: 800px;
            width: 90%;
        }
        
        .logo {
            width: 100px;
            margin-bottom: 2rem;
            opacity: 0;
            animation: fadeIn 1s ease-out forwards;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.5));
        }
        
        h1 {
            font-size: clamp(2.2rem, 6vw, 4rem);
            font-weight: 900;
            margin-bottom: 2rem;
            background: linear-gradient(to right, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-transform: uppercase;
            letter-spacing: 0.3rem;
            opacity: 0;
            transform: translateY(30px);
            animation: slideUp 1s ease-out 0.3s forwards;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .subtitle {
            font-size: clamp(0.9rem, 3vw, 1.2rem);
            margin-bottom: 2rem;
            opacity: 0;
            animation: fadeIn 1s ease-out 0.9s forwards;
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.6;
            padding: 0 1rem;
        }
        
        /* Puzzle Container */
        .puzzle-container {
            width: clamp(200px, 70vw, 300px);
            height: clamp(200px, 70vw, 300px);
            margin: 0 auto 3rem;
            position: relative;
            transform-style: preserve-3d;
            animation: rotateCube 20s infinite linear;
            opacity: 0;
            animation: fadeIn 1s ease-out 0.6s forwards, rotateCube 20s infinite linear 1.6s;
            transform-origin: center;
        }
        
        .cube-face {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 3px solid rgba(255, 255, 255, 0.2);
            display: flex;
            flex-wrap: wrap;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(5px);
            transition: all 0.5s ease;
            box-shadow: inset 0 0 20px rgba(255, 255, 255, 0.1);
        }
        
        .cube-piece {
            width: 33.33%;
            height: 33.33%;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-sizing: border-box;
            transition: all 0.3s ease;
        }
        
        /* Front */
        .front { transform: translateZ(calc(clamp(200px, 70vw, 300px)/2)); }
        .front .cube-piece:nth-child(1) { background: #ff6b6b; }
        .front .cube-piece:nth-child(2) { background: #4ecdc4; }
        .front .cube-piece:nth-child(3) { background: #45a7e6; }
        .front .cube-piece:nth-child(4) { background: #fdcb6e; }
        .front .cube-piece:nth-child(5) { background: #a55eea; }
        .front .cube-piece:nth-child(6) { background: #ff7675; }
        .front .cube-piece:nth-child(7) { background: #00b894; }
        .front .cube-piece:nth-child(8) { background: #e84393; }
        .front .cube-piece:nth-child(9) { background: #6c5ce7; }
        
        /* Back */
        .back { transform: rotateY(180deg) translateZ(calc(clamp(200px, 70vw, 300px)/2)); }
        .back .cube-piece:nth-child(1) { background: #6c5ce7; }
        .back .cube-piece:nth-child(2) { background: #00b894; }
        .back .cube-piece:nth-child(3) { background: #e84393; }
        .back .cube-piece:nth-child(4) { background: #ff7675; }
        .back .cube-piece:nth-child(5) { background: #a55eea; }
        .back .cube-piece:nth-child(6) { background: #fdcb6e; }
        .back .cube-piece:nth-child(7) { background: #45a7e6; }
        .back .cube-piece:nth-child(8) { background: #4ecdc4; }
        .back .cube-piece:nth-child(9) { background: #ff6b6b; }
        
        /* Right */
        .right { transform: rotateY(90deg) translateZ(calc(clamp(200px, 70vw, 300px)/2)); }
        .right .cube-piece { background: rgba(255, 255, 255, 0.1); }
        
        /* Left */
        .left { transform: rotateY(-90deg) translateZ(calc(clamp(200px, 70vw, 300px)/2)); }
        .left .cube-piece { background: rgba(255, 255, 255, 0.1); }
        
        /* Top */
        .top { transform: rotateX(90deg) translateZ(calc(clamp(200px, 70vw, 300px)/2)); }
        .top .cube-piece { background: rgba(255, 255, 255, 0.1); }
        
        /* Bottom */
        .bottom { transform: rotateX(-90deg) translateZ(calc(clamp(200px, 70vw, 300px)/2)); }
        .bottom .cube-piece { background: rgba(255, 255, 255, 0.1); }
        
        /* Puzzle Animation */
        @keyframes rotateCube {
            0% { transform: rotateY(0) rotateX(0) rotateZ(0); }
            16% { transform: rotateY(90deg) rotateX(45deg) rotateZ(10deg); }
            33% { transform: rotateY(180deg) rotateX(0) rotateZ(0); }
            50% { transform: rotateY(270deg) rotateX(-45deg) rotateZ(-10deg); }
            66% { transform: rotateY(360deg) rotateX(0) rotateZ(0); }
            83% { transform: rotateY(450deg) rotateX(45deg) rotateZ(10deg); }
            100% { transform: rotateY(540deg) rotateX(0) rotateZ(0); }
        }
        
        /* Interactive Button */
        .action-button {
            background: linear-gradient(to right, #ff6b6b, #4ecdc4);
            color: white;
            border: none;
            padding: 1rem 2.5rem;
            font-size: clamp(1rem, 3vw, 1.2rem);
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            z-index: 1;
            transition: all 0.3s ease;
            opacity: 0;
            animation: fadeIn 1s ease-out 1.2s forwards;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .action-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
        }
        
        .action-button:active {
            transform: translateY(-2px);
        }
        
        .action-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, #4ecdc4, #ff6b6b);
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .action-button:hover::before {
            opacity: 1;
        }
        
        .action-button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%, -50%);
            transform-origin: 50% 50%;
        }
        
        .action-button:focus:not(:active)::after {
            animation: ripple 1s ease-out;
        }
        
        .action-button span {
            position: relative;
            z-index: 2;
        }
        
        /* Countdown Timer */
        .countdown {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
            opacity: 0;
            animation: fadeIn 1s ease-out 1.5s forwards;
            flex-wrap: wrap;
        }
        
        .countdown-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 10px;
            min-width: 80px;
            backdrop-filter: blur(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .countdown-value {
            font-size: clamp(1.2rem, 5vw, 2rem);
            font-weight: 700;
            background: linear-gradient(to right, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .countdown-label {
            font-size: clamp(0.7rem, 2.5vw, 0.8rem);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 0.5rem;
            color: rgba(255, 255, 255, 0.7);
        }
        
        /* Social Links */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 2rem;
            opacity: 0;
            animation: fadeIn 1s ease-out 1.8s forwards;
            flex-wrap: wrap;
        }
        
        .social-link {
            color: white;
            font-size: clamp(1.2rem, 4vw, 1.5rem);
            transition: all 0.3s ease;
        }
        
        .social-link:hover {
            transform: translateY(-3px) scale(1.1);
            color: #ff6b6b;
        }
        
        /* Floating Shapes Animation */
        .floating-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }
        
        .shape {
            position: absolute;
            opacity: 0.1;
            animation: float 15s infinite linear;
            filter: blur(1px);
        }
        
        .shape:nth-child(1) {
            width: 100px;
            height: 100px;
            background: #ff6b6b;
            border-radius: 50%;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
            animation-duration: 20s;
        }
        
        .shape:nth-child(2) {
            width: 150px;
            height: 150px;
            background: #4ecdc4;
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            top: 60%;
            left: 80%;
            animation-delay: 2s;
            animation-duration: 25s;
        }
        
        .shape:nth-child(3) {
            width: 80px;
            height: 80px;
            background: #a55eea;
            border-radius: 20% 80% 20% 80% / 80% 20% 80% 20%;
            top: 80%;
            left: 20%;
            animation-delay: 4s;
            animation-duration: 18s;
        }
        
        .shape:nth-child(4) {
            width: 120px;
            height: 120px;
            background: #fdcb6e;
            border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
            top: 30%;
            left: 70%;
            animation-delay: 6s;
            animation-duration: 22s;
        }
        
        .shape:nth-child(5) {
            width: 90px;
            height: 90px;
            background: #e84393;
            border-radius: 40% 60% 60% 40% / 60% 40% 60% 40%;
            top: 70%;
            left: 40%;
            animation-delay: 3s;
            animation-duration: 17s;
        }
        
        @keyframes float {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }
            25% {
                transform: translate(50px, 50px) rotate(90deg);
            }
            50% {
                transform: translate(100px, 0) rotate(180deg);
            }
            75% {
                transform: translate(50px, -50px) rotate(270deg);
            }
            100% {
                transform: translate(0, 0) rotate(360deg);
            }
        }
        
        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes ripple {
            0% {
                transform: scale(0, 0);
                opacity: 0.5;
            }
            100% {
                transform: scale(20, 20);
                opacity: 0;
            }
        }
    </style>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</head>
<body>
    
    <!-- Particle Background -->
    <div id="particles-js"></div>
    
    <!-- Floating Shapes -->
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    
    <!-- Main Content -->
    <div class="content">
        <img src="all_assest/logo2.png" alt="Logo" class="logo">
        
        <h1>COMING SOON</h1>
        <p class="subtitle">We're building something amazing. Stay tuned for our launch!</p>
        
        <!-- Countdown Timer
        <div class="countdown">
            <div class="countdown-item">
                <div class="countdown-value" id="days">00</div>
                <div class="countdown-label">Days</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-value" id="hours">00</div>
                <div class="countdown-label">Hours</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-value" id="minutes">00</div>
                <div class="countdown-label">Minutes</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-value" id="seconds">00</div>
                <div class="countdown-label">Seconds</div>
            </div>
        </div>
         -->
        <!-- 3D Puzzle Cube -->
        <div class="puzzle-container">
            <div class="cube-face front">
                <div class="cube-piece"></div>
                <div class="cube-piece"></div>
                <div class="cube-piece"></div>
                <div class="cube-piece"></div>
                <div class="cube-piece"></div>
                <div class="cube-piece"></div>
                <div class="cube-piece"></div>
                <div class="cube-piece"></div>
                <div class="cube-piece"></div>
            </div>
            <div class="cube-face back">
                <div class="cube-piece"></div>
                <div class="cube-piece"></div>
                <div class="cube-piece"></div>
                <div class="cube-piece"></div>
                <div class="cube-piece"></div>
                <div class="cube-piece"></div>
                <div class="cube-piece"></div>
                <div class="cube-piece"></div>
                <div class="cube-piece"></div>
            </div>
            <div class="cube-face right">
                <div class="cube-piece"></div>
                <div class="cube-piece"></div>
                <div class="cube-piece"></div>
                <div class="cube-piece"></div>
                <div class="cube-piece"></div>
                <div class="cube-piece"></div>
                <div class="cube-piece"></div>
                <div class="cube-piece"></div>
                <div class="cube-piece"></div>
            </div>
            <div class="cube-face left">
                <div class="cube-piece"></div>
                <div class="cube-piece"></div>
                <div class="cube-piece"></div>
                <div class="cube-piece"></div>
                <div class="cube-piece"></div>
                <div class="cube-piece"></div>
                <div class="cube-piece"></div>
                <div class="cube-piece"></div>
                <div class="cube-piece"></div>
            </div>
            <div class="cube-face top">
                <div class="cube-piece"></div>
                <div class="cube-piece"></div>
                <div class="cube-piece"></div>
                <div class="cube-piece"></div>
                <div class="cube-piece"></div>
                <div class="cube-piece"></div>
                <div class="cube-piece"></div>
                <div class="cube-piece"></div>
                <div class="cube-piece"></div>
            </div>
            <div class="cube-face bottom">
                <div class="cube-piece"></div>
                <div class="cube-piece"></div>
                <div class="cube-piece"></div>
                <div class="cube-piece"></div>
                <div class="cube-piece"></div>
                <div class="cube-piece"></div>
                <div class="cube-piece"></div>
                <div class="cube-piece"></div>
                <div class="cube-piece"></div>
            </div>
        </div>
        
        <button class="action-button" id="puzzleTrigger">
            <span>Solve Puzzle Faster</span>
        </button>
        
        <!-- Social Links -->
        <div class="social-links">
            <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
            <a href="#" class="social-link"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social-link"><i class="fab fa-instagram"></i></a>
            <a href="#" class="social-link"><i class="fab fa-linkedin-in"></i></a>
            <a href="#" class="social-link"><i class="fab fa-github"></i></a>
        </div>
    </div>
    
    <script>
        // Initialize Particle.js
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ffffff"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    }
                },
                "opacity": {
                    "value": 0.3,
                    "random": true,
                    "anim": {
                        "enable": true,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": true,
                        "speed": 5,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.2,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 2,
                    "direction": "none",
                    "random": true,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": true,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "grab"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 140,
                        "line_linked": {
                            "opacity": 0.8
                        }
                    },
                    "push": {
                        "particles_nb": 4
                    }
                }
            },
            "retina_detect": true
        });
        
        // Puzzle interaction
        const puzzleContainer = document.querySelector('.puzzle-container');
        const puzzleTrigger = document.getElementById('puzzleTrigger');
        
        puzzleTrigger.addEventListener('click', function() {
            // Speed up the cube rotation
            puzzleContainer.style.animation = 'rotateCube 3s infinite linear';
            
            // Change button text temporarily
            this.querySelector('span').textContent = 'Solving...';
            
            // Add pulse effect to cube pieces
            const pieces = document.querySelectorAll('.cube-piece');
            pieces.forEach(piece => {
                piece.style.transform = 'scale(1.1)';
                piece.style.boxShadow = '0 0 10px rgba(255, 255, 255, 0.5)';
            });
            
            // Reset after 5 seconds
            setTimeout(() => {
                puzzleContainer.style.animation = 'rotateCube 20s infinite linear';
                this.querySelector('span').textContent = 'Solve Puzzle Faster';
                
                pieces.forEach(piece => {
                    piece.style.transform = 'scale(1)';
                    piece.style.boxShadow = 'none';
                });
            }, 5000);
        });
        
        // Mouse move effect - only on desktop
        if (window.matchMedia("(min-width: 768px)").matches) {
            document.addEventListener('mousemove', function(e) {
                const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
                const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
                puzzleContainer.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
            });
            
            // Reset cube position when mouse leaves
            document.addEventListener('mouseleave', function() {
                puzzleContainer.style.transform = 'rotateY(0) rotateX(0)';
            });
        }
        
        // Countdown Timer
        function updateCountdown() {
            // Set your launch date here (format: Year, Month-1, Day, Hour, Minute)
            // Example: June 15, 2024 at 10:30 AM
            const countDownDate = new Date(2025, 5, 15, 10, 30, 0).getTime();
            
            // Update the countdown every 1 second
            const x = setInterval(function() {
                // Get today's date and time
                const now = new Date().getTime();
                
                // Find the distance between now and the count down date
                const distance = countDownDate - now;
                
                // Time calculations for days, hours, minutes and seconds
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);
                
                // Display the result
                document.getElementById("days").textContent = days.toString().padStart(2, '0');
                document.getElementById("hours").textContent = hours.toString().padStart(2, '0');
                document.getElementById("minutes").textContent = minutes.toString().padStart(2, '0');
                document.getElementById("seconds").textContent = seconds.toString().padStart(2, '0');
                
                // If the count down is finished, write some text
                if (distance < 0) {
                    clearInterval(x);
                    document.getElementById("days").textContent = "00";
                    document.getElementById("hours").textContent = "00";
                    document.getElementById("minutes").textContent = "00";
                    document.getElementById("seconds").textContent = "00";
                    
                    // You can add a launch message here
                    document.querySelector('h1').textContent = "WE'RE LIVE!";
                    document.querySelector('.subtitle').textContent = "Our website is now available. Welcome!";
                }
            }, 1000);
        }
        
        // Start the countdown
        updateCountdown();
        
        // Add ripple effect to button
        const buttons = document.getElementsByTagName("button");
        for (const button of buttons) {
            button.addEventListener("click", function(e) {
                e.preventDefault();
                const rect = button.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                const ripple = document.createElement("span");
                ripple.style.left = x + "px";
                ripple.style.top = y + "px";
                ripple.classList.add("ripple-effect");
                
                this.appendChild(ripple);
                
                setTimeout(() => {
                    ripple.remove();
                }, 1000);
            });
        }
    </script>
</body>
</html>
