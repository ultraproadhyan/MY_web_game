<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPIC RELEASE COMING SOON</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Base Styles - All IDs Only */
        #game-body {
            margin: 0;
            padding: 0;
            background: #0f1923;
            color: #ece8e1;
            
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        #particles {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        #main-container {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            padding: 20px;
            text-align: center;
        }

        #logo {
            font-size: 4rem;
            font-weight: 700;
            text-transform: uppercase;
            background: linear-gradient(90deg, #ff4655, #ff8800);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 1rem;
            letter-spacing: 5px;
            text-shadow: 0 0 20px rgba(255, 70, 85, 0.3);
        }

        #tagline {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: #ece8e1;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        #countdown {
            display: flex;
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        #countdown div {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #countdown span:first-child {
            font-size: 3rem;
            font-weight: 700;
            color: #ff4655;
            line-height: 1;
        }

        #countdown span:last-child {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #ece8e1;
        }

        #progress-container {
            width: 100%;
            max-width: 500px;
            height: 10px;
            background: rgba(236, 232, 225, 0.2);
            border-radius: 5px;
            margin-bottom: 2rem;
            overflow: hidden;
        }

        #progress-bar {
            height: 100%;
            width: 65%;
            background: linear-gradient(90deg, #ff4655, #ff8800);
            border-radius: 5px;
            transition: width 0.5s ease;
        }

        #subscribe-form {
            display: flex;
            max-width: 500px;
            width: 100%;
            margin-bottom: 2rem;
        }

       

        #submit-btn:hover {
            background: linear-gradient(90deg, #ff8800, #ff4655);
        }

        #social-links {
            display: flex;
            gap: 1.5rem;
        }

        #social-links a {
            color: #ece8e1;
            font-size: 1.5rem;
            transition: color 0.3s ease;
        }

        #social-links a:hover {
            color: #ff4655;
        }

        /* Animation */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        #logo {
            animation: pulse 3s infinite;
        }

        /* Responsive */
        @media (max-width: 768px) {
            #logo {
                font-size: 2.5rem;
            }
            
            #tagline {
                font-size: 1rem;
            }
            
            #countdown {
                gap: 1rem;
            }
            
            #countdown span:first-child {
                font-size: 2rem;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body id="game-body">
     <!-- Desktop Top Navbar -->
     <nav id="gaming-navbar">
        <div id="logo-container">
            <span id="logo-text">MY WEB GAME</span>
        </div>
        
        <div id="nav-links">
            <a href="home.html" class="nav-link "><i class="fas fa-gamepad"></i> GAME</a>
            <a href="videos.html" class="nav-link"><i class="fas fa-video"></i> VIDEO</a>
            <a href="morecoomingpage.html" class="nav-link active"><i class="fas fa-ellipsis-h"></i> MORE</a>
            <a href="about.html" class="nav-link"><i class="fas fa-info-circle"></i> ABOUT</a>
        </div>
    </nav>

    <!-- Mobile Bottom Bar -->
    <nav id="mobile-bottom-bar">
        <a href="home.html" class="nav-link "><i class="fas fa-gamepad"></i> GAME</a>
        <a href="videos.html" class="nav-link"><i class="fas fa-video"></i> VIDEO</a>
        <a href="morecoomingpage.html" class="nav-link active"><i class="fas fa-ellipsis-h"></i> MORE</a>
        <a href="about.html" class="nav-link"><i class="fas fa-info-circle"></i> ABOUT</a>
    </nav>

    <div id="particles"></div>
    
    <div id="main-container">
        <h1 id="logo">EPIC GAME</h1>
        <p id="tagline">The Ultimate Gaming Experience Is Coming</p>
        
        <div id="progress-container">
            <div id="progress-bar"></div>
        </div>
        
       
        
        <div id="social-links">
            <a href="#"><i class="fab fa-discord"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-youtube"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
    </div>

    <script>
        
        
        setInterval(updateCountdown, 1000);
        updateCountdown();
        
        // Simple particle effect
        const particles = document.getElementById('particles');
        for (let i = 0; i < 50; i++) {
            const particle = document.createElement('div');
            particle.style.position = 'absolute';
            particle.style.width = Math.random() * 5 + 1 + 'px';
            particle.style.height = particle.style.width;
            particle.style.backgroundColor = `rgba(255, ${Math.floor(Math.random() * 100 + 70)}, ${Math.floor(Math.random() * 85 + 85)}, ${Math.random() * 0.5 + 0.1})`;
            particle.style.borderRadius = '50%';
            particle.style.top = Math.random() * 100 + '%';
            particle.style.left = Math.random() * 100 + '%';
            
            const duration = Math.random() * 20 + 10;
            particle.style.animation = `float ${duration}s linear infinite`;
            
            const keyframes = `
                @keyframes float {
                    0% {
                        transform: translate(0, 0) rotate(0deg);
                        opacity: 1;
                    }
                    100% {
                        transform: translate(${Math.random() * 200 - 100}px, ${Math.random() * 200 - 100}px) rotate(360deg);
                        opacity: 0;
                    }
                }
            `;
            
            const style = document.createElement('style');
            style.innerHTML = keyframes;
            document.head.appendChild(style);
            
            particles.appendChild(particle);
        }
    </script>
</body>
</html>
