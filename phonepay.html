<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhonePe Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        
        .payment-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        
        .phonepe-logo {
            width: 150px;
            margin-bottom: 20px;
        }
        
        .scan-btn {
            background-color: #5f259f;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 20px auto;
            width: 100%;
            transition: all 0.3s;
        }
        
        .scan-btn:hover {
            background-color: #4a1d7d;
            transform: translateY(-2px);
        }
        
        .scan-btn img {
            width: 24px;
            height: 24px;
        }
        
        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <img src="all_assest/Simpleicons-Team-Simple-Phonepe.512.png" alt="PhonePe" class="phonepe-logo">
        <h2>ACCEPTED HERE</h2>
        <p>Scan & Pay Using PhonePe App</p>
        
        <!-- QR Code Container -->
        <div id="qr-code-container">
            <!-- QR Code will be generated here -->
            <img id="upi-qr-code" src="" alt="UPI QR Code" width="200">
        </div>
        
        <!-- OR -->
        <p style="margin: 20px 0;">OR</p>
        
        <!-- Open in PhonePe Button -->
        <button class="scan-btn" onclick="openInPhonePe()">
            <img src="all_assest/phonepe-icon.svg" alt="PhonePe">
            Pay with PhonePe
        </button>
        
        <div class="footer">
            <p>Manash </p>
            <p>Â© 2025, All rights reserved</p>
        </div>
    </div>

    <script>
        // Replace with your UPI ID and name
        const upiId = "7694993234-2@ibl";  // Example: 9876543210@ybl
        const payeeName = "Manash Rathor";
        const amount = ""; // Leave empty for user to enter or set fixed amount
        
        // Generate QR code on page load
        window.onload = function() {
            const qrData = `upi://pay?pa=${upiId}&pn=${encodeURIComponent(payeeName)}&am=${amount}&cu=INR`;
            document.getElementById('upi-qr-code').src = 
                `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(qrData)}`;
        };
        
        // Function to open payment in PhonePe app
        function openInPhonePe() {
            const amountInput = prompt("Enter amount in INR:", "1");
            if (amountInput) {
                const phonePeUrl = `phonepe://pay?pa=${upiId}&pn=${encodeURIComponent(payeeName)}&am=${amountInput}&cu=INR`;
                
                // Try to open PhonePe app
                window.location.href = phonePeUrl;
                
                // If app not installed, redirect to Play Store after delay
                setTimeout(() => {
                    window.location.href = "https://play.google.com/store/apps/details?id=com.phonepe.app";
                }, 500);
            }
        }
    </script>
</body>
</html>
