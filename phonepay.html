<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 deke 20 Jeeto! | Play Now</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Poppins:wght@500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --neon-blue: #00f7ff;
            --neon-pink: #ff00aa;
            --dark-bg: #0a0a1a;
            --card-bg: #12122a;
            --text-light: #f0f0ff;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: var(--dark-bg);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            color: var(--text-light);
            overflow-x: hidden;
        }
        
        .game-card {
            background: var(--card-bg);
            width: 95%;
            max-width: 400px;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 0 30px rgba(0, 247, 255, 0.3);
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(0, 247, 255, 0.2);
            text-align: center;
        }
        
        .game-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            background: linear-gradient(90deg, var(--neon-blue), var(--neon-pink));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 15px;
            text-shadow: 0 0 15px rgba(0, 247, 255, 0.5);
            letter-spacing: 2px;
            line-height: 1.2;
        }
        
        .game-subtitle {
            font-size: 1rem;
            opacity: 0.8;
            margin-bottom: 25px;
        }
        
        .qr-container {
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid var(--neon-blue);
            border-radius: 15px;
            padding: 15px;
            width: 220px;
            height: 220px;
            margin: 0 auto 20px;
            box-shadow: 0 0 20px rgba(0, 247, 255, 0.2);
        }
        
        .qr-code {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 0 10px rgba(0, 247, 255, 0.5));
        }
        
        .play-btn {
            background: linear-gradient(45deg, var(--neon-pink), var(--neon-blue));
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            margin: 20px auto;
            display: block;
            width: 80%;
            max-width: 250px;
            box-shadow: 0 5px 20px rgba(255, 0, 170, 0.5);
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        .play-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 247, 255, 0.7);
        }
        
        .play-btn:active {
            transform: translateY(1px);
        }
        
        .play-btn::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                transparent 45%,
                rgba(255, 255, 255, 0.2) 50%,
                transparent 55%
            );
            transform: rotate(30deg);
            animation: shine 3s infinite;
        }
        
        @keyframes shine {
            0% { transform: rotate(30deg) translate(-30%, -30%); }
            100% { transform: rotate(30deg) translate(30%, 30%); }
        }
        
        .hindi-text {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-top: 10px;
            line-height: 1.5;
        }
        
        .game-footer {
            margin-top: 25px;
            font-size: 0.7rem;
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <div class="game-card">
        <h1 class="game-title">5 DEKE 20 JEETO!</h1>
        <p class="game-subtitle">Scan QR & Join the Battle</p>
        
        <div class="qr-container">
            <img src="all_assest/yuvi scaner.jpeg" alt="Game QR" class="qr-code">
        </div>
        
        <button class="play-btn" onclick="window.open('https://manashrathor517.pythonanywhere.com/', '_blank')">
            <i class="fas fa-gamepad"></i> PLAY NOW
        </button>
        
        <p class="hindi-text">
            Agar free khelna hai toh bina paise ke<br>
            sidhe "PLAY NOW" button dabao!
        </p>
        
        <p class="game-footer">
            Â© 2023 GAMING PRO | ALL RIGHTS RESERVED
        </p>
    </div>
</body>
</html>
