<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            max-width: 800px;
            width: 100%;
            position: relative;
            z-index: 2;
            animation: fadeIn 1s forwards;
        }

        h1 {
            font-size: clamp(2rem, 6vw, 3.5rem);
            margin: 20px 0;
            background: linear-gradient(to right, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        p {
            font-size: clamp(1rem, 3vw, 1.2rem);
            margin-bottom: 15px;
            color: rgba(255, 255, 255, 0.8);
        }

        .timing-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 25px;
            border-radius: 15px;
            margin: 30px auto;
            max-width: 400px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .timing {
            font-size: clamp(1.5rem, 4vw, 2rem);
            font-weight: bold;
            background: linear-gradient(to right, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin: 10px 0;
        }

        .highlight {
            color: #fdcb6e;
            font-weight: bold;
        }

        .cube {
            width: 200px;
            height: 200px;
            margin: 30px auto;
            position: relative;
            transform-style: preserve-3d;
            animation: rotate 20s infinite linear;
        }

        .cube-face {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 2px solid rgba(255, 255, 255, 0.2);
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            background: rgba(255, 255, 255, 0.05);
        }

        .front { transform: translateZ(100px); background: #ff6b6b; }
        .back { transform: rotateY(180deg) translateZ(100px); background: #4ecdc4; }
        .right { transform: rotateY(90deg) translateZ(100px); background: #a55eea; }
        .left { transform: rotateY(-90deg) translateZ(100px); background: #fdcb6e; }
        .top { transform: rotateX(90deg) translateZ(100px); background: #e84393; }
        .bottom { transform: rotateX(-90deg) translateZ(100px); background: #6c5ce7; }

        button {
            background: linear-gradient(to right, #ff6b6b, #4ecdc4);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1rem;
            border-radius: 50px;
            cursor: pointer;
            margin: 20px 0;
            transition: transform 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .social-link {
            color: white;
            font-size: 1.5rem;
            transition: all 0.3s;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
        }

        .social-link:hover {
            transform: translateY(-3px);
            color: #ff6b6b;
            background: rgba(255, 255, 255, 0.2);
        }

        @keyframes rotate {
            0% { transform: rotateY(0); }
            100% { transform: rotateY(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Mobile responsiveness */
        @media (max-width: 600px) {
            .cube {
                width: 150px;
                height: 150px;
            }
            .front, .back, .right, .left, .top, .bottom {
                transform-style: preserve-3d;
                transform: translateZ(75px);
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>COMING SOON</h1>
        <p>कृपया इस समय का इंतजार करें</p>
        
        <div class="timing-box">
            <p>Mark your calendars!</p>
            <div class="timing">10:00 AM - 5:00 PM</div>
            <p> हमसे जुड़ें सुबह <span class="highlight">10am to 8pm</span> तक कोड ढूंढने और टेस्ट करने के लिए |</p>
        </div>
        
        <div class="cube">
            <div class="cube-face front"></div>
            <div class="cube-face back"></div>
            <div class="cube-face right"></div>
            <div class="cube-face left"></div>
            <div class="cube-face top"></div>
            <div class="cube-face bottom"></div>
        </div>
        
        <button id="speedBtn">Speed Up Animation</button>
        
        <div class="social-links">
            <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
            <a href="#" class="social-link"><i class="fab fa-facebook"></i></a>
            <a href="#" class="social-link"><i class="fab fa-instagram"></i></a>
            <a href="#" class="social-link"><i class="fab fa-linkedin"></i></a>
            <a href="#" class="social-link"><i class="fab fa-github"></i></a>
        </div>
    </div>

    <script>
        document.getElementById('speedBtn').addEventListener('click', function() {
            const cube = document.querySelector('.cube');
            cube.style.animationDuration = '5s';
            this.textContent = 'Whoa! Fast!';
            
            setTimeout(() => {
                cube.style.animationDuration = '20s';
                this.textContent = 'Speed Up Animation';
            }, 3000);
        });
    </script>
</body>
</html>
