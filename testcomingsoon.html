<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            max-width: 800px;
            width: 100%;
            position: relative;
            z-index: 2;
        }

        h1 {
            font-size: clamp(2rem, 6vw, 3.5rem);
            margin: 20px 0;
            background: linear-gradient(to right, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: fadeIn 1s forwards;
        }

        p {
            font-size: clamp(1rem, 3vw, 1.2rem);
            margin-bottom: 30px;
            opacity: 0;
            animation: fadeIn 1s 0.5s forwards;
            color: rgba(255, 255, 255, 0.8);
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .countdown-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            min-width: 70px;
            backdrop-filter: blur(5px);
        }

        .countdown-number {
            font-size: clamp(1.5rem, 5vw, 2rem);
            font-weight: bold;
            background: linear-gradient(to right, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .countdown-label {
            font-size: 0.8rem;
            margin-top: 5px;
        }

        .cube {
            width: 200px;
            height: 200px;
            margin: 30px auto;
            position: relative;
            transform-style: preserve-3d;
            animation: rotate 20s infinite linear;
        }

        .cube-face {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 2px solid rgba(255, 255, 255, 0.2);
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            background: rgba(255, 255, 255, 0.05);
        }

        .cube-piece {
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .front { transform: translateZ(100px); background: #ff6b6b; }
        .back { transform: rotateY(180deg) translateZ(100px); background: #4ecdc4; }
        .right { transform: rotateY(90deg) translateZ(100px); background: #a55eea; }
        .left { transform: rotateY(-90deg) translateZ(100px); background: #fdcb6e; }
        .top { transform: rotateX(90deg) translateZ(100px); background: #e84393; }
        .bottom { transform: rotateX(-90deg) translateZ(100px); background: #6c5ce7; }

        button {
            background: linear-gradient(to right, #ff6b6b, #4ecdc4);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1rem;
            border-radius: 50px;
            cursor: pointer;
            margin: 20px 0;
            transition: transform 0.3s;
        }

        button:hover {
            transform: translateY(-3px);
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .social-link {
            color: white;
            font-size: 1.5rem;
            transition: transform 0.3s;
        }

        .social-link:hover {
            transform: translateY(-3px);
            color: #ff6b6b;
        }

        @keyframes rotate {
            0% { transform: rotateY(0); }
            100% { transform: rotateY(360deg); }
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        /* Mobile responsiveness */
        @media (max-width: 600px) {
            .cube {
                width: 150px;
                height: 150px;
            }
            .front, .back, .right, .left, .top, .bottom {
                transform-style: preserve-3d;
                transform: translateZ(75px);
            }
            .countdown-item {
                min-width: 60px;
                padding: 10px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>COMING SOON</h1>
        <p>We're building something amazing. Stay tuned for our launch!</p>
        
        <div class="countdown">
            <div class="countdown-item">
                <div class="countdown-number" id="days">00</div>
                <div class="countdown-label">Days</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="hours">00</div>
                <div class="countdown-label">Hours</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="minutes">00</div>
                <div class="countdown-label">Minutes</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="seconds">00</div>
                <div class="countdown-label">Seconds</div>
            </div>
        </div>
        
        <div class="cube">
            <div class="cube-face front"></div>
            <div class="cube-face back"></div>
            <div class="cube-face right"></div>
            <div class="cube-face left"></div>
            <div class="cube-face top"></div>
            <div class="cube-face bottom"></div>
        </div>
        
        <button id="speedBtn">Speed Up Animation</button>
        
        <div class="social-links">
            <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
            <a href="#" class="social-link"><i class="fab fa-facebook"></i></a>
            <a href="#" class="social-link"><i class="fab fa-instagram"></i></a>
            <a href="#" class="social-link"><i class="fab fa-linkedin"></i></a>
            <a href="#" class="social-link"><i class="fab fa-github"></i></a>
        </div>
    </div>

    <script>
        // Countdown Timer - Set to 10 hours 5 minutes from now
        function updateCountdown() {
            // Get current time
            const now = new Date();
            
            // Set target time to 10 hours and 5 minutes from now
            const launchDate = new Date();
            
            launchDate.setHours(now.getHours() + 9);
            launchDate.setMinutes(now.getMinutes() + 57);
            
            function update() {
                const currentTime = new Date();
                const diff = launchDate - currentTime;
                
                // Calculate time remaining
                const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((diff % (1000 * 60)) / 1000);
                
                // Update display
                document.getElementById('days').textContent = '00';
                document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
                document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
                document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
                
                // When countdown finishes
                if (diff <= 0) {
                    document.querySelector('h1').textContent = "WE'RE LIVE!";
                    document.querySelector('p').textContent = "Our website is now available. Welcome!";
                    clearInterval(interval);
                }
            }
            
            update();
            const interval = setInterval(update, 1000);
        }
        
        // (Keep the rest of the JavaScript the same)
        document.getElementById('speedBtn').addEventListener('click', function() {
            const cube = document.querySelector('.cube');
            cube.style.animationDuration = '5s';
            this.textContent = 'Whoa! Fast!';
            
            setTimeout(() => {
                cube.style.animationDuration = '20s';
                this.textContent = 'Speed Up Animation';
            }, 3000);
        });
        
        // Initialize
        updateCountdown();
    </script>
</body>
</html>
